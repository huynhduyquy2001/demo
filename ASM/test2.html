<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.cheo {
  position: relative;
  width: 300px;
  height: 200px;
  overflow: hidden;
  
}

.cheo-trai {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  background-color: #A59565;
  z-index: -100;
}
.cheo-phai {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  background-color: white;
  z-index: -100;
}
.cheo-trai {
  left: 0;
  transform: skew(-45deg);
}

.cheo-phai {
  right: 0;
  transform: skew(45deg);
}

  </style>
</head>
<body>
  <div class="cheo">
    <div class="cheo-trai"></div>
    <div class="cheo-phai"></div>
  </div>
  
  



</body>
</html>
